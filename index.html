<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="cw-login">
    <div class="cw-login--header">
      <img src="img/logo-big.png" alt="Logo">
    </div>
    <div class="cw-login--body">
      <form>
        <div class="form-group">
          <input type="email" class="form-control cw-form_control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control cw-form_control" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <div class="cw-checkbox">
                <input id="rememberMe" type="checkbox">
                <label for="rememberMe">
                  <span class="cw-checkbox-indicator"></span>
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-xs-6 text-right">
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>
        <button class="btn btn-default form-control cw-btn">LOG IN</button>
        <div class="cw-divider">
          <div class="cw-divider--content">or</div>
        </div>
        <button class="form-control btn btn-default cw-btn">create account</button>
      </form>
    </div>
  </div>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
