<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="cw-wrapper">
    <div class="cw-header -general">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-xs-3"><img src="img/logo-big.png" height="67" width="301" alt="Logo" class="img-responsive"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="cw-content">
            <h2 class="cw-page-title"><div class="cw-page-title-icon -user"></div>Create account</h2>
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1">
                <h3>Company info</h3>
                <p>Site are one-per-company. After creating a site, you may invite staff members and external collaborators on a per-project basis.</p>
                <div class="form-group">
                  <input type="text" class="form-control cw-form_control" placeholder="Company name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control cw-form_control" placeholder="Custom URL">
                </div>
                <h3>Site administrator info </h3>
                <p>You will be site administrator, but you may designate someone else later</p>
                <div class="form-group">
                  <input type="text" class="form-control cw-form_control" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control cw-form_control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control cw-form_control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control cw-form_control" placeholder="Confirm password">
                </div>
                <div class="text-center">
                  <button class="btn btn-default cw-btn">create account</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
