<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header class="sy-header">
    <div class="pull-left">
      <a href="sharing_history.html" class="zmdi zmdi-arrow-left sy-header-btn"></a> (12- 19 Aug)
    </div>
    <div class="pull-right"><a href="edit_sharing.html" class="zmdi zmdi-edit sy-header-btn"></a></div>
    <div class="clearfix"></div>
  </header>
  
  <div class="sy-container">
    <div class="sy-multiselect">
      <div class="sy-multiselect-header">
        <div class="sy-multiselect-item">
          <input type="checkbox" id="checkAll" data-checkall data-related="dayList">
          <label for="checkAll">
            <span class="sy-table-cell">
              <div class="sy-multiselect-item--title">Select All</div>
            </span>
          </label>
        </div>
      </div>
      <ul class="sy-multiselect-body" id="dayList">
        <li class="sy-multiselect-item">
          <input type="checkbox" id="aug1">
          <label for="aug1">
            <span class="sy-table-cell">
              <div class="sy-multiselect-item--title">1 Aug <span class="sy-multiselect-item--subtitle">Mon</span></div>
            </span>
          </label>
        </li>
        <li class="sy-multiselect-item">
          <input type="checkbox" id="aug2">
          <label for="aug2">
            <span class="sy-table-cell">
              <div class="sy-multiselect-item--title">2 Aug <span class="sy-multiselect-item--subtitle">Tue</span></div>
            </span>
          </label>
        </li>
        <li class="sy-multiselect-item">
          <input type="checkbox" id="aug3">
          <label for="aug3">
            <span class="sy-table-cell">
              <div class="sy-multiselect-item--title">3 Aug <span class="sy-multiselect-item--subtitle">Wed</span></div>
            </span>
          </label>
        </li>
      </ul>
    </div>
  </div>

  <footer class="sy-footer">
    <a href="#" class="sy-btn is-block is-huge">Cancel selected sharings</a>
  </footer>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="http://multidatespickr.sourceforge.net/jquery-ui.multidatespicker.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
