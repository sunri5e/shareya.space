<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="cw-wrapper">
    <div class="cw-header">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-xs-3 cw-logo-holder"><img src="img/company-logo.png" height="16" width="99" alt="Logo" class="img-responsive cw-logo"></div>
              <div class="col-xs-6 col-xs-offset-3">
                <ul class="cw-nav pull-right">
                  <li><a href="#" class="cw-nav-btn -search"></a></li>
                  <li><a href="#" class="cw-nav-btn -personal"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="cw-content">
            <ul class="cv-breadcrumps">
              <li><a href="#">Projects</a></li>
              <li>Vertalab UI</li>
            </ul>
            <div>
              <ul class="nav nav-tabs cw-tab-bar">
                <li class="active"><a href="#">Articles</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Members</a></li>
              </ul>
              <div class="tab-content cw-tab-content">
                <h2 class="cw-page-title"><div class="cw-page-title-icon -new-item"></div>Add new project</h2>
                <div class="form-group">
                  <input type="text" class="form-control cw-form_control" placeholder="Article name">
                </div>
                <div class="form-group">
                  <select class="form-control cw-form_control">
                    <option disabled selected>Category</option>
                    <option value="1">item 1</option>
                    <option value="2">item 2</option>
                    <option value="3">item 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea class="form-control cw-form_control" rows="5" placeholder="Write your article here"></textarea>
                </div>
                <div class="text-center">
                  <button class="btn btn-default cw-btn">create article</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cw-footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="row">
            <div class="col-xs-3"><img src="img/logo-small.png" height="31" width="186" alt="Logo" class="img-responsive cw-logo"></div>
            <div class="col-xs-6 col-xs-offset-3 text-right">
              <div class="cw-footer--slogan">We makes your documentâ€™s perfect</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
